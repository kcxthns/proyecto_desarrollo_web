{% extends 'torpedopage/base_pass_reset.html' %}

{% block content %}
    {% if validlink %}
        <h3>Cambiar Contraseña</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change password</button>
        </form>
    {% else %}
    <p>
        El enlace para reestablecer la contraseña es inválido.
    </p>
    {% endif %}
    {% endblock %}
