{% extends 'torpedopage/base_user.html' %}

{% block vertorpedos %}
{% for torpedos in torpedos %}

<div class="aportes">
    <div class="aportes_box">
        <h2>{{ torpedos.titulo }}</h2>
        <!--<p>Fecha de Creaci√≥n: {{ torpedos.fecha_creacion }}</p>-->
        <p>Materia: {{ torpedos.materia }}</p>
        <p>Likes: {{ torpedos.like }}</p>
        <form action="{{ torpedos.documento.url }}">
            <input type="submit" value="Descargar"/>
        </form>
        <form action="" method="POST">{% csrf_token %}
            <input type="hidden" name="id" value="{{ torpedos.id }}"/>
            <input type="submit" value="Borrar">
        </form>
    </div>
</div>

{% endfor %}
{% endblock %}
